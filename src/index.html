<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__left-side">
        <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__text"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__status">123</p>
        </div>
      </div>
      <button class="profile__button-add-card" type="button"></button>
    </section>
    <section class="elements">
      <template id="elements_template">
        <div class="element">
          <button class="element__trash" type="button"></button>
          <img class="element__image">
          <div class="element__signature">
            <h2 class="element__name"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close popup__close_edit" type="button"></button>
      <h3 class="popup__text">Редактировать профиль</h3>
      <form class="popup__form popup__form_edit-profile" name="popup__form" novalidate>
        <input id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" value="" type="text"
          name="name" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input id="status-input" class="popup__input popup__input_type_status" placeholder="Статус" value="" type="text"
          name="status" minlength="2" maxlength="200" required>
        <span class="popup__input-error status-input-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add-card">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="button"></button>
      <h3 class="popup__text">Новое место</h3>
      <form class="popup__form popup__form_add-card" name="popup__form" novalidate>
        <input id="title-input" class="popup__input popup__input_type_title" required placeholder="Название" value=""
          type="text" name="title" minlength="2" maxlength="30">
        <span class="popup__input-error title-input-error"></span>
        <input id="link-input" class="popup__input popup__input_type_link" required placeholder="Ссылка на картинку"
          value="" type="url" name="link">
        <span class="popup__input-error link-input-error"></span>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup__container popup__container_image">
      <button class="popup__close popup__close_image" type="button"></button>
      <img class="popup__image">
      <h4 class="popup__text popup__text_image"></h4>
    </div>
  </div>
</body>

</html>
