<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__left-side">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__text">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Старое здание">
        <div class="element__signature">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__signature">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Dombai.jpg" alt="Горы">
        <div class="element__signature">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__signature">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Dombai.jpg" alt="Горы">
        <div class="element__signature">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Старое здание">
        <div class="element__signature">
          <h2 class="element__name">Карачаево-Черкесия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__form" name="popup__form">
      <h3 class="popup__text">Редактировать профиль</h3>
      <button class="popup__close" type="button"></button>
      <input class="popup__input popup__input_type_name" value="" type="text" name="name">
      <input class="popup__input popup__input_type_status" value="" type="text" name="status">
      <button class="popup__button" type="submit">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
