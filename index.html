<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/main.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
  </header>
  <section class="edit">
    <div class="edit__overlay"></div>
    <form class="edit__form" action="">
      <img class="edit__close" src="./images/Close.svg" alt="">
      <span class="edit__text">Редактировать профиль</span>
      <label class="edit__label">
        <input class="edit__input" value="" type="text" name="name">
      </label>
      <label class="edit__label">
        <input class="edit__input" value="" type="text" name="status">
      </label>
      <button class="edit__button" type="submit">Сохранить</button>
    </form>
  </section>
  <section class="profile">
    <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
    <div class="profile__info">
      <div class="profile__name">
        <p class="profile__text">Жак-Ив Кусто</p>
        <button class="profile__edit-button"></button>
      </div>
      <p class="profile__status">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="elements">
    <div class="element">
      <img class="element__image" src="./images/Karachaevsk.jpg" alt="Старое здание">
      <div class="element__signature">
        <p class="element__name">Карачаевск</p>
        <img class="element__like" src="./images/Like.svg" alt="Сердце">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
      <div class="element__signature">
        <p class="element__name">Гора Эльбрус</p>
        <img class="element__like" src="./images/Like.svg" alt="Сердце">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/Dombai.jpg" alt="Горы">
      <div class="element__signature">
        <p class="element__name">Домбай</p>
        <img class="element__like" src="./images/Like.svg" alt="Сердце">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
      <div class="element__signature">
        <p class="element__name">Гора Эльбрус</p>
        <img class="element__like" src="./images/Like.svg" alt="Сердце">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/Dombai.jpg" alt="Горы">
      <div class="element__signature">
        <p class="element__name">Домбай</p>
        <img class="element__like" src="./images/Like.svg" alt="Сердце">
      </div>
    </div>
    <div class="element">
      <img class="element__image" src="./images/Karachaevsk.jpg" alt="Старое здание">
      <div class="element__signature">
        <p class="element__name">Карачаево-Черкесия</p>
        <img class="element__like" src="./images/Like.svg" alt="Сердце">
      </div>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
